<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agami Bank</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Agami Bank</h1>
        <div class="submit-area p-5 mt-5">
            <h4 class="pb-3">Login</h4>
            <input type="text" name="name" class="form-control mb-4" placeholder="Your Email..">
            <input type="password" name="password" class="form-control mb-4" placeholder="Password..">
            <button id="login" class="btn btn-success border-0">Enter</button>
        </div>
    </div>

    <div id="transection-area">
        <h1 class="mb-5">Transaction Area</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1205</span></h2>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-6">
                <div class="transaction-submit-area">
                    <h5>Deposit</h5>
                    <input id="depositAmount" type="text" class="form-control mb-4" placeholder="$ Amount you want to reposit">
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="transaction-submit-area">
                    <h5>Withdraw</h5>
                    <input id="withdrawAmount" type="text" class="form-control mb-4" placeholder="$ Amount you want to withdraw">
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>


    <script>
        // Login button event handler
        var loginBtn = document.getElementById("login");
        loginBtn.addEventListener('click', function(){
            const loginArea = document.getElementById('login-area');
            loginArea.style.display = 'none';
            const transactionArea = document.getElementById("transection-area");
            transactionArea.style.display = 'block';
        })

        // Deposit button event handler
        const depositBtn  = document.getElementById('addDeposit');
        depositBtn.addEventListener('click', function(){
            const depositAmount = document.getElementById("depositAmount").value;// Show the string type value
            const depositNumber = parseFloat(depositAmount);//Converted String value to Number.
            // const currentDeposit = document.getElementById('currentDeposit').innerText; //For only input tag [innerText]
            // const currentDepositNumber = parseFloat(currentDeposit);
            // const totalDeposit = depositNumber + currentDepositNumber;
            // // console.log(totalDeposit);
            // document.getElementById('currentDeposit').innerText = totalDeposit; //transfer value depositAmount to currentDeposit

            UpperSpanText('currentDeposit', depositNumber);

            UpperSpanText('currentBalance', depositNumber);

            document.getElementById('depositAmount').value = ""; //empty input

            // const currentBalance = document.getElementById('currentBalance').innerText;
            // const currentBalanceNumber = parseFloat(currentBalance);
            // const totalBalance = depositNumber + currentBalanceNumber;
            // document.getElementById('currentBalance').innerText = totalBalance;
        })

        function UpperSpanText(id, depositNumber){
            const currentBalance = document.getElementById(id).innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalBalance = depositNumber + currentBalanceNumber;
            document.getElementById(id).innerText = totalBalance;
        }

        // Withdraw button event handler
        const withdrawBtn = document.getElementById('addWithdraw');
        withdrawBtn.addEventListener('click', function(){
            const withdrawAmount = document.getElementById("withdrawAmount").value;
            const withdrawNumber = parseFloat(withdrawAmount);
            const currentWithdraw = document.getElementById('currentWithdraw').innerText; 
            const currentWithdrawNumber = parseFloat(currentWithdraw);
            const totalWithdraw = withdrawNumber + currentWithdrawNumber;
            // console.log(totalWithdraw);
            document.getElementById('currentWithdraw').innerText = totalWithdraw;
            document.getElementById('withdrawAmount').value = ""; 

            const currentBalance = document.getElementById('currentBalance').innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalBalance = currentBalanceNumber - withdrawNumber;
            document.getElementById('currentBalance').innerText = totalBalance;
        })
    </script>



    <!-- JS File -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
