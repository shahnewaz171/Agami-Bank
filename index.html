<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agami Bank</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Agami Bank</h1>
        <form id="formSubmit" class="submit-area p-5 mt-5" action="" autocomplete="on" method="POST">
            <h4 class="pb-3">Login</h4>
            <div class="col-12 mb-4">
                <input type="email" name="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="col-12 mb-4">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <input type="submit" id="login" value="Enter" class="btn btn-success border-0">
        </form>
    </div>
        

    <div id="transection-area">
        <h1 class="text-center">Transaction Dashboard</h1>
        <div class="row deposit-info">
            <div class="col-md-4 mb-lg-3">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 mb-lg-3">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 mb-lg-3">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1205</span></h2>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-6 pad">
                <div class="transaction-submit-area">
                    <h5>Deposit</h5>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input id="depositAmount" type="number" class="form-control mb-4" placeholder="Amount you want to reposit">
                    </div>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6 withdraw-input pad">
                <div class="transaction-submit-area">
                    <h5>Withdraw</h5>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input id="withdrawAmount" type="number" class="form-control mb-4" placeholder="Amount you want to withdraw">
                    </div>
                    <button id="addWithdraw" class="btn btn-danger">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <!-- JS File -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
